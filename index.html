<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050505" />

    <title>WanyHair</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app-bg" aria-hidden="true">
      <div class="app-bg__mask">
        <div
          class="app-bg__unicorn"
          data-us-project="HrR4RrsSf8RcKjStWKwR"
        ></div>
      </div>
    </div>

    <div id="loader-screen" class="loader" aria-label="Carregando">
      <div class="loader__stack">
        <div class="loader__ring-wrap" aria-hidden="true">
          <span class="loader__glow"></span>

          <svg class="loader__svg" viewBox="0 0 100 100" aria-hidden="true">
            <circle
              cx="50"
              cy="50"
              r="45"
              fill="none"
              stroke="rgba(255,255,255,0.10)"
              stroke-width="1"
            ></circle>

            <circle
              class="loader__ring"
              cx="50"
              cy="50"
              r="45"
              fill="none"
              stroke="var(--gold-300)"
              stroke-width="1.5"
              stroke-linecap="round"
            ></circle>
          </svg>

          <span class="loader__icon" aria-hidden="true">
            <i data-lucide="scissors"></i>
          </span>
        </div>

        <div class="loader__text">
          <div class="loader__title-mask">
            <h1 class="loader__title">WanyHair</h1>
          </div>

          <p class="loader__subtitle">Exclusive</p>
        </div>
      </div>
    </div>

    <div id="app-content" class="container app">
      <header class="header animate-fade-up">
        <div class="brand">
          <div class="brand-row">
            <span class="brand-icon" aria-hidden="true">
              <svg data-lucide="scissors"></svg>
            </span>

            <h1 class="brand-title">Wanyelly Almeida</h1>
          </div>

          <p class="brand-subtitle">Exclusive &amp; Agenda</p>
        </div>

        <div
          class="status-badge"
          data-status="closed"
          aria-label="Status da agenda"
        >
          <span class="status-indicator" aria-hidden="true">
            <span class="status-ping"></span>
            <span class="status-dot"></span>
          </span>

          <span class="status-text">Agenda Fechada</span>
        </div>
      </header>

      <main class="main">
        <section class="glass-card card-pad">
          <form class="form">
            <div class="form-head">
              <h2 class="card-title">Novo Agendamento</h2>
              <i
                data-lucide="calendar-plus"
                class="icon"
                aria-hidden="true"
              ></i>
            </div>

            <div class="field">
              <label for="date" class="field-label">Data desejada</label>

              <div class="field-control">
                <input
                  id="date"
                  name="date"
                  type="date"
                  required
                  class="input input-elegant"
                />
                <i
                  data-lucide="chevron-down"
                  class="field-icon"
                  aria-hidden="true"
                ></i>
              </div>
            </div>

            <div class="field">
              <label for="time" class="field-label">Horário</label>

              <div class="field-control">
                <input
                  id="time"
                  name="time"
                  type="time"
                  required
                  class="input input-elegant"
                  min="08:00"
                  step="300"
                />
              </div>
            </div>

            <div class="field">
              <label for="service" class="field-label">Serviço</label>

              <div class="field-control">
                <select
                  id="service"
                  name="service"
                  required
                  class="input input-elegant"
                >
                  <option value="">Selecione um serviço</option>
                </select>

                <i
                  data-lucide="chevron-down"
                  class="field-icon"
                  aria-hidden="true"
                ></i>
              </div>
            </div>

            <div class="form-footer">
              <div class="field">
                <label for="client" class="field-label">Nome da cliente</label>

                <div class="field-control">
                  <i
                    data-lucide="user"
                    class="field-icon field-icon--left"
                    aria-hidden="true"
                  ></i>

                  <input
                    id="client"
                    name="client"
                    type="text"
                    required
                    placeholder="Nome completo"
                    autocomplete="name"
                    class="input input-elegant input--with-left-icon"
                  />
                </div>
              </div>

              <button type="submit" class="button btn-gold">
                Confirmar agendamento
              </button>
            </div>
          </form>
        </section>

        <aside class="schedule glass-card card-pad">
          <div class="schedule-head">
            <div class="schedule-title">
              <h2 class="card-title">Agenda do Dia</h2>
              <p class="card-desc">Agendamentos por período.</p>
            </div>

            <div class="schedule-avatars" aria-hidden="true">
              <span class="avatar avatar--1"></span>
              <span class="avatar avatar--2"></span>
              <span class="avatar avatar--more">
                <span class="avatar-more-text">+4</span>
              </span>
            </div>
          </div>

          <section class="schedule-period">
            <header class="schedule-period__head">
              <div class="schedule-period__label">
                <i data-lucide="sun" aria-hidden="true"></i>
                <h3>Manhã</h3>
              </div>

              <span class="schedule-pill">Clientes</span>
            </header>

            <ul
              id="period-morning"
              class="period"
              aria-label="Agendamentos da manhã"
            ></ul>
          </section>

          <section class="schedule-period">
            <header class="schedule-period__head">
              <div class="schedule-period__label">
                <i data-lucide="cloud-sun" aria-hidden="true"></i>
                <h3>Tarde</h3>
              </div>

              <span class="schedule-pill">Clientes</span>
            </header>

            <ul
              id="period-afternoon"
              class="period"
              aria-label="Agendamentos da tarde"
            ></ul>
          </section>

          <section class="schedule-period">
            <header class="schedule-period__head">
              <div class="schedule-period__label">
                <i data-lucide="moon" aria-hidden="true"></i>
                <h3>Noite</h3>
              </div>

              <span class="schedule-pill">Disponível</span>
            </header>

            <ul
              id="period-night"
              class="period"
              aria-label="Agendamentos da noite"
            ></ul>
          </section>

          <div class="schedule-promo" aria-label="Mensagem do estúdio">
            <p class="schedule-promo__quote">
              "A verdadeira elegância é ser você mesma."
            </p>
            <p class="schedule-promo__label">WanyHair Philosophy</p>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
